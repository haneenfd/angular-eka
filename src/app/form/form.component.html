<div class="form-container">
  <form #form="ngForm" (submit)="onSubmit(form)" class="form">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input class="form-control" #firstName="ngModel" [class.is-invalid]="firstName.invalid&&firstName.touched"
        pattern="[A-Za-z]+" type="text" id="firstName" name="firstName" [(ngModel)]="formData.firstName" required>
    </div>
    <div class="form-group">
      <label for="secondName">Second Name</label>
      <input class="form-control" #secondName="ngModel" [class.is-invalid]="secondName.invalid&&secondName.touched"
        pattern="[A-Za-z]+" type="text" id="secondName" name="secondName" [(ngModel)]="formData.secondName" required>
    </div>
    <div class="form-group">
      <label for="finalName">Final Name</label>
      <input pattern="[A-Za-z]+" type="text" #lastName="ngModel" class="form-control"
        [class.is-invalid]="lastName.invalid&&lastName.touched" id="finalName" name="finalName"
        [(ngModel)]="formData.lastName" required>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input class="form-control" #age="ngModel" [class.is-invalid]="age.invalid&&age.touched" type="number" id="age"
        name="age" min="1" [(ngModel)]="formData.age" required>
    </div>
    <div class="button-group">
      <button class="btn btn-md btn-primary" [disabled]="form.form.invalid" type="submit">ADD</button>
    </div>
  </form>
</div>
